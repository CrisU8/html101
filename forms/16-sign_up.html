<!DOCTYPE html>
<html lang="en">
<head>
    <style>
      .heading {
        font-weight: bold;
        font-size: 25px;
      }
    </style>
    <meta charset="UTF-8">
    <title>SIGN UP</title>
</head>
<body>
  <form>
    <p class="heading">SIGN UP</p>
    <p>Username: <input type="text" name="Username" placeholder="Enter your name" required></p>
    <p>Email: <input type="email" name="Email" placeholder="Enter your email" required></p>
    <p>Password: <input type="password" name="Password" placeholder="Enter your password" minlength="4" maxlength="10" required></p>
    <p>Confirm your password: <input type="password" name="Confirm your password" required></p>
    <input type="submit" value="Sign Up">
  </form>
</body>
</html>
