<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <h2>RSVP</h2>
        <p>Come and make our special day more awesome!</p>
        <br>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">
        <br><br>
        Last Name: <input type="text" name="lastName">
        <br><br>
        Are you coming?<br>
        Yes <input type="radio" name="coming" value="yes">
        No <input type="radio" name="coming" value="no">
        Maybe<input type="radio" name="coming" value="Maybe">
        <br><br>
        Any dietary restrictions for main course?<br>
        Vegetariano <input type="checkbox" name="dietary" value="Vegetarian">
        <br> Vegano <input type="checkbox" name="dietary" value="Vegan">
        <br> Carnivoro <input type="checkbox" name="dietary" value="Carnivorous">
        <br> Oviparo <input type="checkbox" name="dietary" value="Ovoparous">
        <br> Farmers <input type="checkbox" name="dietary" value="Farmers">

        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
